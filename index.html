<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/47e40bfee6.js" crossorigin="anonymous"></script>
     <!-- <script defer type="module" src="./index.js"></script> -->
     
</head>
<body>
    <main class="main-container">
        <header>
            <div class="logo">
                <img src="./imgs/Akatsuki-Logo.png" alt="logo" class="logo-image">
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="link"><a href="">Home</a></li>
                    <li class="link"><a href="">Movies</a></li>
                    <li class="link"><a href="">TV-shows</a></li>
                </ul>
            </nav>
            <form class="form-control">
                <input type="text" name="search" id="search" placeholder="Search...">
                <button type="submit" id="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                </button>    
            </form>
            <div class="profile">
                <ul class="profile-list">
                    <li class="profile-link"><i class="fa-solid fa-bars-staggered"></i></li>
                    <li class="profile-link"><i class="fa-solid fa-user-ninja"></i></li>
                </ul>
            </div>
        </header>

        <section class="intro">
            <article class="intro-info">
                <h1 class="intro-title">
                    unlimited movies, TV shows and more
                </h1>
                <p class="intro-subtitle">
                    Find the latest and greatest movies and shows, all available on Akatsuki
                </p>
                <button class="btn-start">Get Started</button>
            </article>
        </section>

        <section class="suggested-shows">
            <!-- <h1>Trending Movies</h1> -->
            <ul class="suggested-shows">

            </ul>
        </section>
        <section class="titles">
            <h1>For you</h1>
            <ul class="shows">
                
            </ul>
        </section>
    </main>
</body>
</html>
